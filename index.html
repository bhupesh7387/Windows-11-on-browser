<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Windows 11</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="taskbar">
      <div id="start-button">
        <img src="./img/start.png" draggable="false" />
      </div>

      <div class="other-icons">
        <img src="./img/icons.png" draggable="false" />
      </div>

      <div id="explorer-button">
        <img src="./img/explorer.png" draggable="false" />
      </div>

      <div class="right-buttons">
        <img src="./img/taskbarright.PNG" />
      </div>
    </div>

    <div id="start-menu">
      <div id="explorer-button-2">
        <img src="./img/explorer.png" draggable="false" />
      </div>

      <img src="./img/startmenu.PNG" draggable="false" />
    </div>

    <div id="explorer-window">
      <div id="title-bar"></div>
      <div id="close"></div>
      <img src="./img/explorer-window.jpg" draggable="false">
      <div class="n-resize resizer"></div>
      <div class="nw-resize resizer"></div>
      <div class="e-resize resizer"></div>
      <div class="ne-resize resizer"></div>
      <div class="s-resize resizer"></div>
      <div class="sw-resize resizer"></div>
      <div class="w-resize resizer"></div>
      <div class="se-resize resizer"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
